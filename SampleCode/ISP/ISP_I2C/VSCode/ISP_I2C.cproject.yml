project:
  packs:
    - pack: Nuvoton::NuMicroM0_DFP
  setups:
    - output:
        # bin, elf, hex, lib
        type: bin
    - setup: Options for ISPI2C
      add-path:
        - ../../../../Library/Device/Nuvoton/M031/Include
        - ../../../../Library/StdDriver/inc
        - ../../../../Library/CMSIS/Core/Include
        - ..
      misc:
        - for-compiler: AC6
          C:
            - -D__MICROLIB
            - -std=c99
          C-CPP:
            - -fno-rtti
            - -funsigned-char
            - -fshort-enums
            - -fshort-wchar
            - -ffunction-sections
          CPP:
            - -xc++
            - -std=c++98
          ASM:
            - -masm=auto
            - -D__MICROLIB
          Link:
            - --library_type=microlib
            - --map
            - --load_addr_map_info
            - --symbols
            - --info sizes
            - --info totals
            - --map --datacompressor=off --info=inline --entry Reset_Handler
            - --strict
            - --summary_stderr
            - --info summarysizes
  linker:
    - script: ../../../../Library/Device/Nuvoton/M031/Source/ARM/LDROM.sct
      for-compiler: AC6
  groups:
    - group: CMSIS
      files:
        - file: ../../../../Library/Device/Nuvoton/M031/Source/system_M031Series.c
        - file: ./startup_M031Series_user.c
    - group: User
      files:
        - file: ../fmc_user.c
        - file: ../isp_user.c
        - file: ../targetdev.c
        - file: ../main.c
        - file: ../i2c_transfer.c
