project:
  packs:
    - pack: Nuvoton::NuMicroM0_DFP
  misc:
  - for-compiler: AC6
    C:
    - -std=c99
    - -fno-rtti
    - -funsigned-char
    - -fshort-enums
    - -fshort-wchar
    - -ffunction-sections
    - -Wno-packed
    - -Wno-missing-variable-declarations
    - -Wno-missing-prototypes
    - -Wno-missing-noreturn
    - -Wno-sign-conversion
    - -Wno-nonportable-include-path
    - -Wno-reserved-id-macro
    - -Wno-unused-macros
    - -Wno-documentation-unknown-command
    - -Wno-documentation
    - -Wno-license-management
    - -Wno-parentheses-equality
    ASM:
    - -D__MICROLIB
    - -masm=auto
    Link:
    - --map
    - --load_addr_map_info
    - --symbols
    - --info sizes
    - --info totals
    - --map --datacompressor=off --info=inline --entry Reset_Handler
    - --strict
    - --summary_stderr
    - --info summarysizes
    - --diag_suppress=6314
  - for-compiler: GCC
    C:
    - -std=gnu11
    - --specs=nano.specs
    - -Wno-return-type
    - -Wno-unused-but-set-variable
    - -fdata-sections
    - -ffunction-sections
    - -fno-builtin
    - -fshort-enums
    - -funsigned-char
    - -mthumb
    - -Wno-main
    - -gdwarf-4
    ASM:
    - -mthumb
    - -fmessage-length=0
    - -fsigned-char
    - -ffunction-sections
    - -fdata-sections
    - -g
    - -x assembler-with-cpp
    Link:
    - -mthumb
    - -fmessage-length=0
    - -fsigned-char
    - -g
    - --specs=nano.specs --specs=nosys.specs
    - -Wl,--gc-sections,-Map="$elf()$.map"
    - -Wl,--no-warn-rwx-segments    
  setups:
  - output:
      type:
      - elf
      - bin
  add-path:
  - ../../../Library/CMSIS/Core/Include
  - ../../../Library/Device/Nuvoton/M031/Include
  - ../../../Library/StdDriver/inc
  groups:
  - group: CMSIS
    files:
    - file: ../../../Library/Device/Nuvoton/M031/Source/ARM/startup_M031Series.c
      for-compiler: AC6
    - file: ../../../Library/Device/Nuvoton/M031/Source/GCC/startup_M031Series.S
      for-compiler: GCC
    - file: ../../../Library/Device/Nuvoton/M031/Source/system_M031Series.c
  - group: Library
    files:
    - file: ../../../Library/StdDriver/src/retarget.c
    - file: ../../../Library/StdDriver/src/uart.c
    - file: ../../../Library/StdDriver/src/sys.c
    - file: ../../../Library/StdDriver/src/clk.c
  - group: User
    files:
    - file: ../main.c
