project:
  packs:
    - pack: Nuvoton::NuMicroM0_DFP
  setups:
    - output:
        # bin, elf, hex, lib
        type: bin
    - setup: Options for UACHeadset
      for-context: .UACHeadset
      output :
        base-name: UAC_Headset
        # bin, elf, hex, lib
        type: bin       
      add-path:
        - .
        - ../../../../Library/CMSIS/Core/Include
        - ../../../../Library/Device/Nuvoton/M031/Include
        - ../../../../Library/StdDriver/inc
      debug: "on"
      misc:
        - for-compiler: AC6
          C:
            - -D__MICROLIB          
            - -std=c99
          C-CPP:
            - -fno-rtti
            - -funsigned-char
            - -fshort-enums
            - -fshort-wchar
            - -ffunction-sections
          CPP:
            - -xc++
            - -std=c++98
          ASM:
            - -masm=auto         
          Link:
            - --library_type=microlib
            - --map
            - --load_addr_map_info
            - --callgraph
            - --symbols
            - --info sizes
            - --info totals
            - --map --datacompressor=off --info=inline --entry Reset_Handler
            - --strict
            - --summary_stderr
            - --info summarysizes
        - for-compiler: GCC
          C:
            - -std=gnu11 -mthumb -masm-syntax-unified -fmessage-length=0 -fsigned-char -ffunction-sections -fdata-sections
          Link:
            - -mthumb -fmessage-length=0 -fsigned-char --specs=nano.specs --specs=nosys.specs
            - -Wl,--gc-sections,-Map="$elf()$.map"            
    - setup: Options for UACMediakey
      for-context: .UACMediakey
      output :
        base-name: UAC_Mediakey
        # bin, elf, hex, lib
        type: bin        
      add-path:
        - .
        - ../../../../Library/CMSIS/Core/Include
        - ../../../../Library/Device/Nuvoton/M031/Include
        - ../../../../Library/StdDriver/inc
      debug: "on"
      define:
        - __HID__
        - __MEDIAKEY__
      misc:
        - for-compiler: AC6
          C:
            - -D__MICROLIB          
            - -std=c99
          C-CPP:
            - -fno-rtti
            - -funsigned-char
            - -fshort-enums
            - -fshort-wchar
            - -ffunction-sections
          CPP:
            - -xc++
            - -std=c++98
          ASM:
            - -masm=auto          
          Link:
            - --library_type=microlib
            - --map
            - --load_addr_map_info
            - --callgraph
            - --symbols
            - --info sizes
            - --info totals
            - --map --datacompressor=off --info=inline --entry Reset_Handler
            - --strict
            - --summary_stderr
            - --info summarysizes
        - for-compiler: GCC
          C:
            - -std=gnu11 -mthumb -masm-syntax-unified -fmessage-length=0 -fsigned-char -ffunction-sections -fdata-sections
          Link:
            - -mthumb -fmessage-length=0 -fsigned-char --specs=nano.specs --specs=nosys.specs
            - -Wl,--gc-sections,-Map="$elf()$.map"            
    - setup: Options for UACJoystick
      for-context: .UACJoystick
      output :
        base-name: UAC_Joystick
        # bin, elf, hex, lib
        type: bin       
      add-path:
        - .
        - ../../../../Library/CMSIS/Core/Include
        - ../../../../Library/Device/Nuvoton/M031/Include
        - ../../../../Library/StdDriver/inc
      debug: "on"
