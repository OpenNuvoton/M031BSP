        - file: ../descriptors.c
        - file: ../main.c
        - file: ../usbd_audio.c
        - file: ../hid.c
        - file: ../resample.c
    - group: Library
      files:
        - file: ../../../../Library/StdDriver/src/retarget.c
        - file: ../../../../Library/StdDriver/src/usbd.c
        - file: ../../../../Library/StdDriver/src/sys.c
